<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Competence Turver</title>
<script src="assessmentOverview.js"></script>
</head>
<body>
	<svg width="960" height="1000">
		<g transform="translate(0,0)">
   			<text x="0" font-size="20" fill="rgb(45, 111, 210)" y="0" dy="1em">Assessment Overview</text>
  		</g>

    		<g id="legend" transform="translate(0,50)">
  			<text>LEGEND</text>  			  			
  		</g>
	</svg>
	
	<script src="https://d3js.org/d3.v4.min.js"></script>

<script>

makeLegend();

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = svg.attr("width") - margin.left - margin.right,
    height = svg.attr("height") - margin.top - margin.bottom;

var parseDate = d3.timeParse("%d %b %d");

var x = d3.scaleTime().range([0, width]),
    y = d3.scaleLinear().range([height, 0]),
    z = d3.scaleOrdinal(d3.schemeCategory10);

var stack = d3.stack();

var area = d3.area()
    .x(function(d, i) { return x(d.data.date); })
    .y0(function(d) { return y(d[0]); })
    .y1(function(d) { return y(d[1]); });

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");



</script>	
</body>
</html>
